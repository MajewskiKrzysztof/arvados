- name: Install arvados-controller
  become: yes
  ansible.builtin.apt:
    name:
      - arvados-controller

- name: Start and enable arvados-controller.service
  become: yes
  ansible.builtin.systemd_service:
    name: arvados-controller.service
    state: started
    enabled: true
