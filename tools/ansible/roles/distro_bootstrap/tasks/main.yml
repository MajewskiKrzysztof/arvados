- name: Bootstrap apt packages
  become: yes
  ansible.builtin.raw: "{{ distro_bootstrap_apt_command }} {{ item }}"
  loop:
    - update
    - "install {{ distro_bootstrap_apt_packages|map('quote')|join(' ') }}"
